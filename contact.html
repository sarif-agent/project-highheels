<!DOCTYPE html>
<html lang="EN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Contact</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>

  <header class="header">
    <a href="./index.html" class="logo">
      <img src="images/logo2.svg" id="myLogo" alt="Sharp Heels Logo" /></a>
    <nav class="navbar">
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./store.html">Store</a>
      <a href="./products.html">Products</a>
      <a href="./review.html">Review</a>
      <a href="./contact.html" class="active">Contact</a>
      <a href="./blogs.html">Blog</a>
    </nav>

    <div class="buttons">
      <button id="search-btn"><i class="fas fa-search"></i></button>
      <button id="cart-btn"><i class="fas fa-shopping-cart"></i></button>
      <button id="menu-btn"><i class="fas fa-bars"></i></button>
    </div>

    <div class="search-form">
      <input type="text" class="search-input" id="search-box" placeholder="Search Here" />
      <i class="fas fa-search"></i>
    </div>

    <div class="cart-items-container">
      <div class="cart-item">
        <i class="fas fa-times"></i>
        <img src="images/products/The Dark Lady.webp" alt="Product">
        <div class="content">
          <h3></h3>
          <div class="price"></div>
        </div>
      </div>
      <div class="cart-item">
        <i class="fas fa-times"></i>
        <img src="images/products/Crimson Queen.webp" alt="Product">
        <div class="content">
          <h3></h3>
          <div class="price"></div>
        </div>
      </div>
      <div class="cart-item">
        <i class="fas fa-times"></i>
        <img src="images/products/Goth Chick.webp" alt="Product">
        <div class="content">
          <h3></h3>
          <div class="price"></div>
        </div>
      </div>
      <div class="cart-item">
        <i class="fas fa-times"></i>
        <img src="images/products/Mediterrenian Princess.webp" alt="Product">
        <div class="content">
          <h3></h3>
          <div class="price"></div>
        </div>
      </div>
      <a href="#" class="btn">Checkout Now</a>
    </div>
  </header>


  <section class="contact" id="contact">
    <h1 class="heading"> CONTACT <span>US</span></h1>
    <div class="row">
      <iframe class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1470.2702526018459!2d-70.89381996134549!3d42.522571819614015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e3146f69bbfdf7%3A0x14c73f59d5d86103!2sSalem%20Witch%20Museum!5e0!3m2!1str!2str!4v1727713976121!5m2!1str!2str"
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <form>
        <h3>Get In Touch!</h3>
        <div class="inputBox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Name">
        </div>
        <div class="inputBox">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="E-mail">
        </div>
        <div class="inputBox">
          <i class="fas fa-phone"></i>
          <input type="number" placeholder="Phone Number">
        </div>
        <input type="submit" class="btn contact-btn" value="contact now">
      </form>
    </div>
  </section>


  <footer>
    <p>Copyright at <a href="https://github.com/sarif-agent">sarif-agent </a> Â©</p>
  </footer>

  <script src="js/script.js">
  </script>
</body>

</html>
